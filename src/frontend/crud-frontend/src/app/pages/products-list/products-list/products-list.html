@if (products$ | async; as products){
  <div class="flex flex-col items-center justify-center m-4">
    @for (product of products; track product.id) {
      <mat-card appearance="outlined" class="m-2 w-full max-w-4xl">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.price | currency:'BRL'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{product.description}}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button matButton (click)="editProduct(product.id)"><mat-icon>edit</mat-icon>Editar</button>
          <button matButton (click)="confirmDelete(product.id)"><mat-icon>delete</mat-icon>Deletar</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
}
